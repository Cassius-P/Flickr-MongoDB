<style>
  body {
    font-family: "Lato", sans-serif;
  }

  .sidepanel  {
    width: 0;
    position: fixed;
    z-index: 1;
    height: 250px;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
  }
  .white{
    color: #f1f1f1;
  }

  .sidepanel a:hover {
    color: #f1f1f1;
  }

  .sidepanel .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
  }

  .openbtn {
    font-size: 20px;
    cursor: pointer;
    background-color: #111;
    color: white;
    padding: 10px 15px;
    border: none;
  }

  .openbtn:hover {
    background-color:#444;
  }
</style>
<div id="mySidepanel" class="sidepanel" style="height: 100vh">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
  <h2 class="white">{{image.title}}</h2>
  <img src="{{image.url}}_b.jpg" width="100%">
  <p class="white">{{image.id}}</p>
  <p class="white"><span>Author:</span>{{image.owner.username._content}}</p>
</div>

<button class="openbtn" onclick="openNav()">☰ Toggle Sidepanel</button>
